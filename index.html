<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miro</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--Beginning of the Header-->
    <header>
        <!--Beginning of Container Div-->
        <div class="container">

            <!--Nav Bar-->
            <nav class="nav">
                <a href="index.html" class="logo-box">
                    <img src="./images/logo.png" alt="" class="logo">
                </a>
                
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Case Study</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">FAQ</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--End of Container Div-->
    </header>

    <section class="landing-page">
        <div class="container">
            <div class="content">
            <!--'content' class will help us set up a grid later on-->
                <div class="content-details">
                    <h1 class="title">Time travel to the future.</h1>
                    <p class="paragraph">
                        If you want to view your future, this is the best place. 
                        Singup now and wait for your turn. Hurry, few lucky people will travel.
                    </p>

                    <div class="search">
                        <input type="text" class="search-bar" placeholder="Your email address" required>
                        <input type="button" class="search-btn" value="Join">
                    </div>
                    <!--End of Search div-->

                    <div class="sm-list">
                        <a href="#" class="sm-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="sm-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="sm-link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="sm-link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <!--End of 'sm-list' div-->
                </div>
                <!--End of 'content-details' div-->

                <div class="image-group">
                    <img src="./images/liq-5.png" alt="" class="blob-large">
                    <img src="./images/liq-4.png" alt="" class="blob-bean">
                </div>
            </div>
            <!--End of 'content' div-->
        </div>
        <!--End of 'container' div-->

        <img src="./images/liq-1.png" alt="" class="blob blob-1">
        <img src="./images/liq-2.png" alt="" class="blob blob-2">
        <img src="./images/liq-3.png" alt="" class="blob blob-3">
        <img src="./images/liq-6.png" alt="" class="blob blob-4">
    </section>

</html>
